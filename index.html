<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKB Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class = "text-center">Welcome to BKB Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class = "form-control" placeholder="password">
            <br>
            <button id = "login" class="btn btn-success">Enter</button>
        </div>
    </div>


<div id="transaction-area">
        <div class="row">
            <div class="col-md-4" >
                <div class="deposit status" id="vioToOrchid">
                    <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status" id="color2">
                    <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status" id="color3">
                    <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>





    <div class="row area">
        <div class="col-md-6 ">
            <div class="submit-area">
                <h4>Deposit</h4>
            <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button class="btn btn-success" id="addDeposit">Deposit</button>
            </div>
        </div>


        <div class="col-md-6 space">
            <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id = "addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>


    </div> 

    <script>

    const loginArea = document.getElementById('login');
    loginArea.addEventListener('click', function(){
        const hide = document.getElementById('login-area');
        hide.style.display = 'none';
        const replace = document.getElementById('transaction-area');
        replace.style.display = 'block';
    });


    //hover color change

    const colorChange1 = document.getElementById('vioToOrchid');
    colorChange1.addEventListener('mouseover', function () {
      colorChange1.style.backgroundColor = 'orchid';  
    });

    const colorChange2 = document.getElementById('color2');
    colorChange2.addEventListener('mouseover', function () {
      colorChange2.style.backgroundColor = 'lightgreen';  
    })

    const colorChange3 = document.getElementById('color3');
    colorChange3.addEventListener('mouseover', function () {
      colorChange3.style.backgroundColor = 'hotpink';  
    })


    //deposit button event handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositNumber = getInputNumber('depositAmount');

            updateSpanText ('currentDeposit', depositNumber);
            updateSpanText ('currentBalance', depositNumber);
           
            document.getElementById('depositAmount').value = "";
        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {

            const withdrawNumber = getInputNumber("withdrawAmount");
           updateSpanText ('currentWithdraw', withdrawNumber);

           updateSpanText ("currentBalance", -1 * withdrawNumber)

           document.getElementById('withdrawAmount').value = "";
           
        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositNumber;
            document.getElementById(id).innerText = total;
        }

       
    
    </script>











<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
